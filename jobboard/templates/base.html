<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}JobBoard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">JobBoard</a>
      <div>
        {% if user.is_authenticated %}
          <a class="btn btn-sm btn-outline-light" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="btn btn-sm btn-outline-light" href="{% url 'login' %}">Login</a>
          <a class="btn btn-sm btn-warning" href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container mt-4 flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-dark text-light text-center py-3">
    <div class="container">
      <p class="mb-0">&copy; 2025 JobBoard. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
