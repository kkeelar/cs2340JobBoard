{% extends 'base.html' %}

{% block content %}
<h2>Email {{ candidate.user.username }}</h2>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    {{ form.subject.label_tag }}
    {{ form.subject }}
  </div>
  <div class="mb-3">
    {{ form.body.label_tag }}
    {{ form.body }}
  </div>
  <button type="submit" class="btn btn-primary">Send Email</button>
</form>
{% endblock %}
